{% extends 'base.html' %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
<!-- ============================ COMPONENT LOGIN   ================================= -->

      
        <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4">Recuperar Contraseña?</h4>
          {% include 'includes/alerts.html' %}
          <form action="{% url 'recuperar_password' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="password" class="form-control" placeholder="Ingresar Nueva Contraseña" name="password" >
              </div> 
              
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar Contraseña" name="confirmar_password" >
             </div><!-- form-group// -->
             
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Recuperar </button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
         <p class="text-center mt-4">Aun no tienes Cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    {% endblock %}
